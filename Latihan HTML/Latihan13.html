<HTML>
	<head>
		<title>
			Image
		</title>
	</head>
	<body>
		<h4>Menambahkan image kedalam dokumen HTML</h4>
		<Img src="Futriansyah.jpeg" width="150" height="120">
		<br>
		<h4>Mengatur border pada image</h4>
		<Img src="Futriansyah.jpeg" border="15" color="grey">
		<br>
		<h4>Alternating text</h4>
		Pada image dibawah ini terdapat alternating text. 
		silahkan gerakan  mouse melewati image <br>
		<img src="Futriansyah.jpeg" width="150" height="120" alt="alternating text">
	</body>
</HTML>
